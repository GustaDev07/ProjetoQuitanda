{% extends 'modelo.html' %}

{% block conteudo %}

<div class="container">
    <div class="row justify-content-center text-center">
        <h1 class="mb-3 display-4">Editar Produto</h1>
        <form action="/editarprodutos" method="post" enctype="multipart/form-data" class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation" novalidate>
            {% for produto in produtos %}
                <div class="form-floating mb-3">
                    <input type="text" name="nome_prod" class="form-control" value="{{ produto['nome_prod'] }}" placeholder="" autofocus />
                    <label for="nome_prod">Produto</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="desc_prod" class="form-control" placeholder="">{{ produto['desc_prod'] }}</textarea>
                    <label for="desc_prod">Descrição</label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <div class="form-floating">
                        <input type="text" name="preco_prod" class="form-control" value="{{ produto['preco_prod'] }}" placeholder="" />
                        <label for="preco_prod">Preço</label>
                    </div>
                </div>
                <div class="input-group m-3">
                    <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                    <div class="form-floating">
                        <input type="file" name="img_prod" id="img_prod" accept="image/jpeg,image/png" class="form-control" required />
                        <div class="invalid-feedback">
                            Você deve enviar a foto do produto
                        </div>
                    </div>
                </div>
                <input type="hidden" name="id_prod" value="{{ produto['id_prod'] }}" />
            {% endfor %}
            <input type="submit" class="mt-3 btn btn-lg btn-danger justify-content-center" value="Salvar Alterações" />
        </form>
    </div>
</div>

{% endblock %}
